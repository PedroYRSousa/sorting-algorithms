<div *ngIf="WIDTH > 800">
    <section id="container-algorithms" class="container-buttons">
        <button mat-raised-button (click)="AlgorithmsSelected = algorithm" [ngClass]="getClassButton(algorithm)"
            *ngFor="let algorithm of _menuService.algorithms">{{
            algorithm }}</button>
    </section>

    <section id="container-speed">
        <p>Speed {{this.Speed * FRAME_RATE}}</p>
        <mat-slider tickInterval="0.01" step="0.1" min="0.1" max="1" value="1" aria-label="units"
            [(ngModel)]="this.Speed">
        </mat-slider>
        <p>Amount</p>
        <input matInput type="number" min="1" max="15" [(ngModel)]="this.Amount">
    </section>

    <section id="container-options" class="container-buttons">
        <button mat-raised-button (click)="this.start()" color="accent">Sort</button>
        <button mat-raised-button (click)="this.pause()" color="accent">Pause</button>
        <button mat-stroked-button (click)="this.reset()" color="accent">Reset / New</button>
    </section>
</div>

<div *ngIf="WIDTH <= 800" id="under-construction">
    <section id="container-under-construction">
        <h1>Under construction. </h1>
        <p>I'm making compatibility with mobile devices.</p>
        <p>Sorry for the inconvenience, I'm just one.</p>
    </section>
</div>
